<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'owners')}">
<head>
    <meta charset="UTF-8">
    <title>Pet Owners List</title>
</head>

<body>
<!--/*@thymesVar id="owner" type="com.javid.springframework.sfgpetclinicintellij.model.Owner"*/-->
<h2 th:text="#{owners}"></h2>

<table id="owners" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>&nbsp;&nbsp;—&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;—&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;—&nbsp;&nbsp;</td>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner?.getId()}">0</td>
        <td th:text="${owner?.getFirstName()}">-</td>
        <td th:text="${owner?.getLastName()}">-</td>
    </tr>
    </tbody>
</table>

</body>
</html>

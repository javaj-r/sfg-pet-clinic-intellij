<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{fragments/layout :: layout (~{::body}, 'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="com.javid.springframework.sfgpetclinicintellij.model.Vet"*/-->
<h2 th:text="#{vets}"></h2>

<table id="vets" class="table table-striped">
    <thead>
    <tr>
        <th style="width: 150px;">ID</th>
        <th style="width: 150px;">First Name</th>
        <th style="width: 150px;">Last Name</th>
    </tr>
    </thead>
    <tfoot>
    <tr>
        <td>&nbsp;&nbsp;—&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;—&nbsp;&nbsp;</td>
        <td>&nbsp;&nbsp;—&nbsp;&nbsp;</td>
    </tr>
    </tfoot>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.getId()}">0</td>
        <td th:text="${vet?.getFirstName()}">-</td>
        <td th:text="${vet?.getLastName()}">-</td>
    </tr>
    </tbody>
</table>

</body>
</html>
